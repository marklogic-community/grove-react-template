version: "3.7"

services:
  marklogic:
    image: gumball/marklogic:latest
    volumes:
      - type: volume
        source: marklogic_data
        target: /data
    ports:
      - "7997-8020:7997-8020/tcp"
      - "8200-8210:8200-8210/tcp"
      - "8063:8063/tcp"

  nodejs:
    image:  gumball/grove-node:latest
    environment:
      MUIR_ML_HOST: marklogic
    links: 
      - marklogic
    ports:
      - "8080:8080/tcp"
      - "9003:9003/tcp"
      
  gradle:
    image: gradle:alpine
    depends_on:
      - "marklogic"
    volumes:
      - type: bind
        source: ./marklogic
        target: /home/gradle/project
    working_dir: /home/gradle/project
    command: "gradle -PmlHost=marklogic mlInit mlInstallAdmin mlDeploy"

volumes:
  marklogic_data:
